<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .rain {
            position: absolute;
            width: 1px;
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.7) 50%, transparent 50%);
            background-size: 100% 20px;
            animation: rainAnimation 1s linear infinite;
        }

        @keyframes rainAnimation {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="rain"></div>

</body>
</html>
