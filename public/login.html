<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- css for the bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- css for the responsive -->
    <link rel="stylesheet" href="css/responsive_style.css">

    <!-- link for the fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link for the favicon -->
    <link rel="icon" href="./assets/icons/favi-icon.png" type=" image/png">
    <title>welcome to our rail zone | make your booking easy</title>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="100">
    <!-- navbar start from here  -->

    <header class="header-wrapper">
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="home.html">
                    <img src="../assets/my-logo.png" alt="logo" class="logo">


                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <i class="fa-solid fa-bars "></i> -->
                    <img src="./assets/icons/menu.png" alt="" class="menu">

                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav menu-navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/services">Services</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/gallery">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/bookings">Book tickets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/feedback">Feedback</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/signup">login/Sign up</a>
                        </li>



                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <!-- navbar end here -->

    <!-- login form start from there -->
    <section class=" login-wrapper wrapper ">
        <div class=" container mb-5">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6 col-sm-12 ">
                    <div class="main">
                        <span class="heading">sign-up</span>
                        <form action="/signup" method="post">
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="main-btn w-100 border mt-3 mb-5">Sign up</button>
                            <a href="/sign-out">sign-out</a>
                        </form>

                        <div id="user-info"></div>
                    </div>
                </div>
            </div>
    </section>
    <!-- login from ends here -->
    <section id="contact" class="footer-wrapper wrapper ">

        <div class="container-fluid copyright-section mt-5 ">
            <p class="p-0">Copyright <a href="#">BCA 2 STUDENTS</a> All Right Reserved</p>
        </div>
    </section>




    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
    <script>


        // Add a signout button to the form
        const signoutButton = document.getElementById('signout');
        signoutButton.addEventListener('click', () => {
            // Redirect the user to the signout page
            window.location.href = '/signout';
        });

        // Add a delete button to the form
        const deleteButton = document.getElementById('delete');
        deleteButton.addEventListener('click', () => {
            // Redirect the user to the delete page
            window.location.href = '/delete';
        });
    </script>
</body>
</html>
