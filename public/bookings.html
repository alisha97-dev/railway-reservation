    <!-- login form start from there -->
    <section class="bookings-wrapper wrapper">
        <div class="container ">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6 col-sm-12 mb-4">
                    <div class="booking-form">
                        <span class="heading">Book tickets</span>
                        <form action="/bookings" method="post">

                            <label for="from">From:</label>
                            <select name="from" id="from">
                                <option value="" selected disabled>Select city</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Pune">Pune</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Lucknow">Lucknow</option>
                                <option value="Kanpur">Kanpur</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Indore">Indore</option>
                                <option value="Patna">Patna</option>
                                <option value="Bhopal">Bhopal</option>
                                <option value="Ludhiana">Ludhiana</option>
                                <option value="Agra">Agra</option>
                                <option value="Varanasi">Varanasi</option>
                                <option value="Kochi">Kochi</option>
                                <option value="Coimbatore">Coimbatore</option>
                                <option value="Visakhapatnam">Visakhapatnam</option>
                            </select>
                            <label for="to">To:</label>
                            <select name="to" id="to">
                                <option value="" selected disabled>Select city</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bengaluru">Bengaluru</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Pune">Pune</option>
                                <option value="Jaipur">Jaipur</option>
                                <option value="Lucknow">Lucknow</option>
                                <option value="Kanpur">Kanpur</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Indore">Indore</option>
                                <option value="Patna">Patna</option>
                                <option value="Bhopal">Bhopal</option>
                                <option value="Ludhiana">Ludhiana</option>
                                <option value="Agra">Agra</option>
                                <option value="Varanasi">Varanasi</option>
                                <option value="Kochi">Kochi</option>
                                <option value="Coimbatore">Coimbatore
                                </option>
                                <option value="Visakhapatnam">Visakhapatnam</option>
                            </select>
                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date">
                            <label for="passenger">Passengers:</label>
                            <input type="number" name="passenger" id="passenger">
                            <label for="travelClass">Class:</label>
                            <select name="travelClass" id="travelClass">
                                <option value="first class">First Class</option>
                                <option value="second class">Second Class</option>
                                <option value="sleeper">Sleeper</option>
                                <option value="economic">Economic</option>
                                <option value="business">Business</option>
                                <option value="premium economic">Primium Economic</option>
                                <option value="Air-Conditioned">Air-Conditioned</option>
                                <option value="Unreserved">Unreserved</option>
                            </select>
                            <button type="submit">Submit</button>
                        </form>
